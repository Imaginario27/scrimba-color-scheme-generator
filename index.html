        <meta charset="utf-8">

        <title>Color scheme app</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">

        <div id="main-container">
            <div id="main-container-inner">
                <header>
                    <input id="color-picker" type="color">
                    <select id="color-scheme-select">
                        <!-- Color Scheme Modes -->
                    </select>
                    <button id="get-color-scheme-btn">Get color scheme</button>
                </header>
                <main>
                    <div id="color-scheme-container">
                        <!-- Color columns -->
                    </div>
                    <div id="notification-copy-modal">
                        <div id="modal-content">
                            <!-- Displays the selected hex value in a notification modal window -->
                        </div>
                    </div>
                </main>
                <div id="hex-val-container">
                    <!-- Color hex codes -->
                </div>
            </div>
        </div>        
        <script src="index.js" async defer></script>
