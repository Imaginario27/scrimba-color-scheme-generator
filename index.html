        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Colour Scheme Generator</title>
        <link rel="icon" type="image/x-icon" href="/favicon.ico">
        <link rel="icon" type="image/x-icon" href="/favicon/favicon.ico">
        <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
        <link rel="manifest" href="site.webmanifest" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Pacifico&display=swap" rel="stylesheet">

    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div id="main-container">
            <div id="main-container-inner">
                <header>
                    <div id="logo">Colour Scheme Generator</div>
                    <p>A tool to obtain hex values from different colour schemes</p>
                    <div id="header-action-container">
                        <input id="color-picker" type="color">
                        <div id="color-selector-container">
                            <select id="color-scheme-select">
                                <!-- Color Scheme Modes -->
                            </select>
                            <button id="get-color-scheme-btn">Get color scheme</button>
                        </div>
                    </div>
                </header>
                <main>
                    <div id="color-scheme-container">
                        <!-- Color columns -->
                    </div>
                    <div id="notification-copy-modal">
                        <div id="modal-content">
                            <!-- Displays the selected hex value in a notification modal window -->
                        </div>
                    </div>
                </main>
            </div>
        </div>        
        <script src="index.js" async defer></script>
    </body>
